[tool:pytest]
addopts = 
    -n auto
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --maxfail=5
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
